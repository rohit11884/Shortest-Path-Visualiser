<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />

    <title>PATHFINDING VISUALIZER</title>

    <!--linking css files-->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/menu.css" />
    <link rel="stylesheet" type="text/css" href="css/selection.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="css/grid.css" />

  </head>

  <body>
    <div class="body-container">
      <div class="menu">
        <!-- pathfinding bar -->
        <div class="menu-title-wrap">
          <span class="menu-title">Pathfinding</span>
        </div>

        <!-- solving Algorithm header and it's dropdown menu-->
        <div class="choice" id="choice_1">
          <span class="choice_label" id="choice_label_1"
            >Solving Algorithm</span
          >
          <div class="select" for="slct_1">
            <select id="slct_1" required="required">
              <option selected value="1">Breadth-First</option>
              <option value="2">A*</option>
              <option value="3">Bidirectional Breadth First</option>
            </select>
            <svg>
              <use xlink:href="#select-arrow-down"></use>
            </svg>
          </div>
        </div>

        <!-- solving Algorithm header and it's dropdown menu-->
        <div class="slider-bar">
          <span class="choice_label" id="choice_label_1">Solving Speed</span>
          <div class="slider-align">
            <input
              class="slider"
              type="range"
              min="1"
              max="1000"
              value="50"
              id="slider_value"
            />
          </div>

          <div id="set_value"></div>
        </div>

        <!-- maze Algorithm header and it's dropdown menu-->
        <div class="choice" id="choice_2">
          <span class="choice_label" id="choice_label_2">Maze Algorithm</span>
          <div class="select" for="slct_2">
            <select id="slct_2" required="required">
              <option hidden selected value="0">Custom</option>
            </select>
            <svg>
              <use xlink:href="#select-arrow-down"></use>
            </svg>
          </div>
        </div>

        <!-- buttons------------->
        <div class="button-wrap">
          <button class="my_button a" id="clear">Clear</button>
          <button class="my_button b" id="play">Start</button>
        </div>

        <!-- draw '\/' symbol for dorop down -->
        <svg class="sprites">
          <symbol id="select-arrow-down" viewbox="0 0 10 6">
            <polyline points="1 1 5 5 9 1"></polyline>
          </symbol>
        </svg>

        <div>
          <!-- heading for instruction-->
          <div class="hint-title-wrap">
            <span class="hint-title">Instruction</span>
          </div>
        </div>

        <div class="margin-bottom-14px">
              <div class="align-left">Click and drag to place nodes in grid</div>
              <div class="nodes-table">
            
                <div class="flex-align-center">
                  <img src="resources/images/start.png" widht="5px" height="30px"/>
                  <span\>Start Node</span>
                </div>

                <div class="flex-align-center">
                  <img src="resources/images/end.png" widht="5px" height="30px"/>
                  <span>Target Node</span>
                </div>
          </div>
        </div>


        <div class="margin-bottom-14px">
              <div class="align-left">And and remove Wall nodes</div>
              <div class="nodes-table">
                <div class="flex-align-center">
                  <img src="resources/images/left.png" widht="5px" height="30px"/>
                  <span>Add Wall</span>
                </div>

                <div class="flex-align-center">
                  <img src="resources/images/right.png" widht="5px" height="30px"/>
                  <span>Remove Wall</span>
                </div>
              </div>
        </div>

        <div class="margin-bottom-14px">
              <div class="align-left">Solving Algorightms</div>

              <div class="algo-list-flex">
                <div class="nodes-table"> <div class="dot"> </div>    <div>Breadth-First</div>  </div>  
                <div class="nodes-table"> <div class="dot"> </div>    <div>A*</div>  </div>  
                <div class="nodes-table"> <div class="dot"> </div>    <div>Bidirectional</div>  </div>  
              </div>
              
        </div>


      </div>

      <!-- visualizer view-->
      <div class="visualizer">
        <div id="grid"></div>
      </div>
    </div>

    <!--scripts-->
    <script type="text/javascript" src="js/properties.js"></script>
    <script type="text/javascript" src="js/visualizer.js" defer></script>
    <script type="text/javascript" src="js/maze.js" defer></script>
    <script type="text/javascript" src="js/algorithm.js" defer></script>
    <script type="text/javascript" src="js/menu.js" defer></script>
    <script type="text/javascript" src="js/script.js" defer></script>
  </body>
</html>
